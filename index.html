<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SALARY CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body id="body">
    <div
      class="container d-flex justify-content-center py-3 rounded-3"
      id="container"
    >
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-1 pb-2" id="head">SALARY CALCULATOR</h1>
          <form action="" method="get" id="ppfForm" novalidate>
            <div class="form-group my-3">
              <div class="row">
                <div class="col-6">
                  <label for="ctc" class="form-label"
                    >Cost to Company (CTC)
                  </label>
                </div>
                <div class="col-4">
                  <input
                    type="number"
                    class="form control ms-2 rounded border-info text-center"
                    id="ctc"
                    step="50000"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mt-3 mb-1">
              <div class="row">
                <div class="col-6">
                  <label for="bonus" class="form-label"
                    >Bonus Included Percentage (in CTC)</label
                  >
                </div>
                <div class="col-4">
                  <input
                    type="number"
                    class="form control ms-2 rounded border-info text-center"
                    id="bonus"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mb-3 pt-0 mt-0">
              <div class="row">
                <div class="col-6">
                  <label for="tax" class="form-label"
                    >Monthly Professional Tax</label
                  >
                </div>
                <div class="col-4">
                  <input
                    type="number"
                    class="form control ms-2 text-center rounded border-info"
                    id="tax"
                  />
                </div>
              </div>
            </div>

            <div class="form-group my-3">
              <div class="row">
                <div class="col-6">
                  <label for="epf1" class="form-label"
                    >Monthly Employer PF</label
                  >
                </div>
                <div class="col-4">
                  <input
                    type="number"
                    class="form control ms-2 text-center rounded border-info"
                    id="epf1"
                  />
                </div>
              </div>
            </div>

            <div class="form-group my-3">
              <div class="row">
                <div class="col-6">
                  <label for="epf2" class="form-label"
                    >Monthly Employee PF</label
                  >
                </div>
                <div class="col-4">
                  <input
                    type="number"
                    class="form control ms-2 text-center rounded border-info"
                    id="epf2"
                  />
                </div>
              </div>
            </div>

            <div class="form-group my-3">
              <div class="row">
                <div class="col-6">
                  <label for="insurance" class="form-label"
                    >Employee Insurance</label
                  >
                </div>
                <div class="col-4">
                  <input
                    type="number"
                    class="form control ms-2 text-center rounded border-info"
                    id="insurance"
                  />
                </div>
              </div>
            </div>

            <div class="form-group mt-3 mb-2 d-flex justify-content-baseline">
              <div class="row">
                <div class="col-6">
                  <label for="deduct" class="form-label"
                    >Monthly Additional Deduction (Optional)</label
                  >
                </div>
                <div class="col-4">
                  <input
                    type="number"
                    class="form control ms-2 text-center rounded border-info"
                    id="deduct"
                  />
                </div>
              </div>
            </div>

            <center>
              <button
                type="submit"
                class="btn btn-primary px-4 pb-2 mb-2"
                onclick="calculate()"
              >
                Calculate
              </button>
              <button
                type="reset"
                class="btn btn-danger px-4 pb-2 mb-2 mx-3"
                onclick="clearValues()"
              >
                Clear
              </button>
            </center>

             <div class="row my-3 mx-3">
              <div class="col-6">Total Gross Pay</div>
              <div class="col-6" id="gross" style="font-weight: bolder;"></div>
            </div>

             <div class="row my-3 mx-3">
              <div class="col-6">Perfomance Bonus</div>
              <div class="col-6" id="pBonus" style="font-weight: bolder;"></div>
            </div>

            <div class="row mt-2 mb-3 mx-3">
              <div class="col-6">Monthly Deduction</div>
              <div class="col-6" id="mDeduct" style="font-weight: bolder;"></div>
            </div>

            <div class="row my-3 mx-3">
              <div class="col-6">Annual Deduction</div>
              <div class="col-6" id="aDeduct" style="font-weight: bolder;"></div>
            </div>

            <div class="row my-3 mx-3">
              <div class="col-6">Monthly Take Home</div>
              <div class="col-6" id="mth" style="font-weight: bolder;"></div>
            </div>

            <div class="row mt-3 mx-3 ">
              <div class="col-6">Annual Take Home</div>
              <div class="col-6" id="ath" style="font-weight: bolder;"></div>
            </div>
            
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
